<!DOCTYPE html>
<html>
<head>
    <title>ChemViz Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #2F5C46;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1F4233;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #060;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ChemViz Authentication Test</h1>
    
    <div class="test-section">
        <h2>Test Backend Connection</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Register User</h2>
        <input type="text" id="reg-username" placeholder="Username" value="testuser">
        <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
        <input type="password" id="reg-password" placeholder="Password" value="testpass123">
        <button onclick="testRegister()">Register</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Login User</h2>
        <input type="text" id="login-username" placeholder="Username" value="testuser">
        <input type="password" id="login-password" placeholder="Password" value="testpass123">
        <button onclick="testLogin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Get User Info (Requires Login)</h2>
        <button onclick="testUserInfo()">Get User Info</button>
        <div id="userinfo-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let authToken = null;

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                resultDiv.textContent = `Success!\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.textContent = 'Registering...';
            resultDiv.className = 'result';
            
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.textContent = `Success!\nToken: ${authToken}\nUser: ${JSON.stringify(data.user, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.textContent = 'Logging in...';
            resultDiv.className = 'result';
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.textContent = `Success!\nToken: ${authToken}\nUser: ${JSON.stringify(data.user, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testUserInfo() {
            const resultDiv = document.getElementById('userinfo-result');
            resultDiv.textContent = 'Fetching user info...';
            resultDiv.className = 'result';
            
            if (!authToken) {
                resultDiv.textContent = 'Error: Please login first to get a token';
                resultDiv.className = 'result error';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/user/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Success!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
