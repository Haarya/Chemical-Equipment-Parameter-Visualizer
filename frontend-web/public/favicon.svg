<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Round-bottom flask with stand -->
  <g transform="translate(32, 32)">
    <!-- Left tube -->
    <rect x="-18" y="-24" width="6" height="14" fill="#2F5C46" rx="1"/>
    <!-- Right tube -->
    <rect x="12" y="-24" width="6" height="14" fill="#2F5C46" rx="1"/>
    
    <!-- Round flask body -->
    <circle cx="0" cy="2" r="16" fill="#E8F3EE" stroke="#2F5C46" stroke-width="3"/>
    
    <!-- Flask liquid -->
    <ellipse cx="0" cy="6" rx="12" ry="8" fill="#94C9AD" opacity="0.7"/>
    
    <!-- Bubbles -->
    <circle cx="-4" cy="4" r="2" fill="#2F5C46" opacity="0.3"/>
    <circle cx="3" cy="6" r="1.5" fill="#2F5C46" opacity="0.3"/>
    <circle cx="6" cy="2" r="2" fill="#2F5C46" opacity="0.3"/>
    
    <!-- Stand base -->
    <path d="M -20 18 Q -16 14, 0 14 Q 16 14, 20 18 L 20 20 L -20 20 Z" fill="#2F5C46"/>
  </g>
</svg>
